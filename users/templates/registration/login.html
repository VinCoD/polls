{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
    <p>Your Username and password didn't match. Please try again. </p>
    {% endif %}
    <form action="{% url 'users:login' %}" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Log In</button>
        
        <input type="hidden" name="{% url 'polls:index' %}">
    </form>
{% endblock content %}
